<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/e7a61b10ca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="invisble-help">
      Here you have an image of quick keybinds <br> to make the calculator faster and easier to use!
      <img src="Keyboard-calculator.png" alt="keyboard-mapping" class="key-map">
    </div>
    <h5 class="alert-text">Alert</h5>
    <h1>Calculator<i class="fas fa-info-circle info-icn"></i></h1>
    <div class="top-container"><div id="calculator-line-top">0</div><div id="calculator-line">0</div></div>
    <div class="container">
      <div class="wide-block">
        <div class="div nor-button button"><h2 class="div"><i class="div fas fa-divide"></i></h2></div>
        <div class="mult nor-button button"><h2 class="mult">X</h2></div>
        <div class="ce wide-button button"><h2 class="ce">CE</h2></div>
        <div class="del wide-button button"><h2 class="del"><i class="del fas fa-backspace"></i></h2></div>
      </div>
      <div class="left-col">
        <div class="grid">
          <div class="seven7 nor-button button"><h2 class="seven7">7</h2></div>
          <div class="eight8 nor-button button"><h2 class="eight8">8</h2></div>
          <div class="nine9 nor-button button"><h2 class="nine9">9</h2></div>
          <div class="four4 nor-button button"><h2 class="four4">4</h2></div>
          <div class="five5 nor-button button"><h2 class="five5">5</h2></div>
          <div class="six6 nor-button button"><h2 class="six6">6</h2></div>
          <div class="one1 nor-button button"><h2 class="one1">1</h2></div>
          <div class="two2 nor-button button"><h2 class="two2">2</h2></div>
          <div class="three3 nor-button button"><h2 class="three3">3</h2></div>
          <div class="zero0 nor-button button"><h2 class="zero0">0</h2></div>
          <div class="add nor-button button"><h2 class="add">+</h2></div>
          <div class="sub nor-button button"><h2 class="sub">-</h2></div>
        </div>
      </div>
      <div class="right-col">
        <div class="enter long-button button"><h2 class="enter">=</h2></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
